{% extends 'admin_site/layout.html' %}
{% load static %}
{% block 'main' %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Are you sure you want to delete <b>{{ product|title }}  </b> as a product? </h4>
            <p>The data will be permanently lost</p>
            <form style="display:inline" method="post">
                {% csrf_token %}
                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'product_detail' product.id %}"> Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
